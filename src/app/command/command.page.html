  <ion-content>

    <div class="contente" style="height: 100vh;">
      <div style="height: 100%; display: flex; justify-content: center;">

        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-margin-vertical" style="margin-bottom: 20%; margin-top: 30%">
              <img src="assets/logo%20safe.png" width="200">
            </ion-col>
            <ion-col size="12" class="ion-text-center" style="margin-bottom: 10%">
              <ion-label style="font-size: 20px"> <b>Bienvenue dans <b style="color: #539743">SAFE</b> </b> <br> Choisissez une option de commande</ion-label>
            </ion-col>
            <ion-col size="12" class="ion-text-center ion-margin-vertical">
              <ion-button style="--background: #434592" (click)="presentActionSheet()" class="ion-margin-vertical ion-margin-horizontal">
                <ion-icon slot="start" name="phone-portrait-outline"></ion-icon>
                PASSER UNE COMMANDE
              </ion-button>
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <ion-button style="--background: #539743" [href]="url" class="ion-margin-vertical">
                <ion-icon name="logo-whatsapp" slot="start" class=""></ion-icon>
                COMMANDER VIA WHATSAPP
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </div>
    </div>
